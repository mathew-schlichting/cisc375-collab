<div ng-controller="roomCtrl" ng-init="init()">
    <div class="row">
        <div class="col-md-3">
            <h3>
                Room: {{roomid}}
            </h3>
        </div>

        <div class="col-md-2">
            <button class="btn btn-success" ng-click="start(true);">Start Call</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 text-center">
            <h4 class=" full-size text-center">
                Users:
            </h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 text-center">
            <ul id="userList" class="list-group"></ul>
        </div>

        <video class="col-md-2 autoplay playsinline" autoplay id="localVideo"></video>
        <video class="col-md-2" id="remoteVideo" autoplay></video>
    </div>


    <div class="row">
        <div ng-include="'html/canvas.html'">
            <!-- loads canvs in here on page load -->
        </div>


        <!-- Message box -->
        <div class="col-md-3">
            <div id="textChat" class="chat-box padding-md">
                <div class="row">
                    <div class="col-md-offset-1 col-md-10">
                        <div class="panel">
                            <ul id="messageList" class="list-group"></ul>
                        </div>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-sm-12 text-center">
                        <input class="chat-input" ng-model="message" type="text" name="message" />
                        <button class="btn btn-success chat-input" ng-click="sendMessage();">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
